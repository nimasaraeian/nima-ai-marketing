<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Visual Dataset Upload</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="admin-body">
    <div class="admin-container">
        <h1>Visual Dataset Upload</h1>
        <p class="admin-description">
            Upload landing page screenshots and ads with a <strong>visual trust level</strong> label.
        </p>

        <form id="datasetUploadForm" class="admin-form">
            <div class="form-group">
                <label class="form-label" for="imageFile">Image file</label>
                <input id="imageFile" name="file" type="file" accept="image/*" class="form-input" required />
            </div>

            <div class="form-group">
                <label class="form-label" for="trustLabel">Visual trust level</label>
                <select id="trustLabel" name="trust_label" class="form-select" required>
                    <option value="">Select trust level...</option>
                    <option value="high_trust">High trust</option>
                    <option value="medium_trust">Medium trust</option>
                    <option value="low_trust">Low trust</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Upload</button>
        </form>

        <div id="uploadMessage" class="admin-message" aria-live="polite"></div>
    </div>

    <script src="app.js"></script>
    <script src="admin-dataset-upload.js"></script>
</body>
</html>
